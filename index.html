<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="outputLine">0</div>
        <div id="buttons">
            <div class="block 1">
                <button class="btn-number 4">4</button>
                <button class="btn-number 1">1</button>
                <button class="btn-number 7">7</button>
                <button class="btn-number 0">0</button>
            </div>
            <div class="block 2">
                <button class="btn-number 5">5</button>
                <button class="btn-number 2">2</button>
                <button class="btn-number 8">8</button>
                <button class="btn-number 00">00</button>
            </div>
            <div class="block 3">
                <button class="btn-number 9">9</button>
                <button class="btn-number 6">6</button>
                <button class="btn-number 3">3</button>
                <button class="btn-dec .">.</button>
            </div>
            <div class="block 4">
                <button class="btn-clear enered">CE</button>
                <button class="btn-operator x">x</button>
                <button class="btn-operator +">+</button>
                <button class="btn-+/-">+/-</button>
            </div>
                <div class="block 5">
                    <button class="clear all">AC</button>
                    <button class="btn-operator /">/</button>
                    <button class="btn-operator -">-</button>
                    <button class="btn-operator =">=</button>
            </div>
    </div>
</body>
</html>
